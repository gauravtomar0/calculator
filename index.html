<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <h1>Calculator by HTML, CSS and JavaScript</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button >(</button></td>
                    <td><button >)</button></td>
                    <td><button >C</button></td>
                    <td><button >%</button></td>
                </tr>
                <tr>
                    <td><button class="button button2" >7</button></td>
                    <td><button class="button button2">8</button></td>
                    <td><button class="button button2">9</button></td>
                    <td><button class="button button2">X</button></td>
                </tr>
                <tr>
                    <td><button class="button button2">4</button></td>
                    <td><button class="button button2">5</button></td>
                    <td><button class="button button2">6</button></td>
                    <td><button class="button button2">-</button></td>
                </tr>
                <tr>
                    <td><button class="button button2">1</button></td>
                    <td><button class="button button2">2</button></td>
                    <td><button class="button button2">3</button></td>
                    <td><button class="button button2">+</button></td>
                </tr>
                <tr>
                    <td><button class="button button2">0</button></td>
                    <td><button class="button button2">.</button></td>
                    <td><button class="button button2">/</button></td>
                    <td><button class="button button2">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
